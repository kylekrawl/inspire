<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<!-- add style property for dynamically generating background image -->
		<div class="row">
			<div class="col-sm-4 test-background">
				<div id="weather">
					Your Weather Template
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 test-background">
				<div id="quote">
					The Quote
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 test-background">
				<h4>TODO:</h4>
				<form class="form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<div class="form-group">
						<label for="description">Item to Add:</label>
						<input type="text" name="description" class="form-control" placeholder="Description" required>
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">Add</button>
					</div>
				</form>
				<button class="btn btn-danger" onclick="app.controllers.todoController.clearAllTodos()">Clear All</button>
				<div id="todo" class='test-background'>
					A Todo List
				</div>
			</div>
		</div>
	</div>

	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
