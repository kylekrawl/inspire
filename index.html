<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body id="body">
	<div class="container-fluid">
		<!-- add style property for dynamically generating background image -->
		<div class="row top-row">
			<div class="col-sm-offset-10 col-sm-2">
				<div class="top-wrapper flex v-center h-center">
					<div id="weather" class="weather item-background text-center">
					</div>
				</div>
			</div>
		</div>
		<div class="row center-row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="center-wrapper flex v-center h-center">
					<div class="clock item-background text-center">
						<span><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row bottom-row">
			<div class="col-sm-3">
				<div class="bottom-wrapper text-center flex v-bottom h-left">
					<div class="change-image item-background">
						<button class="btn btn-alt btn-main" onclick="app.controllers.imageController.getImage()">
							<i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="bottom-wrapper flex v-bottom h-center">
					<div id="quote" class="quote item-background text-center">
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="bottom-wrapper flex v-bottom h-center">
					<div class="todo-wrapper item-background">
						<p>To Do:
							<span id="todo-count">0</span>
						</p>
						<form class="form-inline" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
							<div class="form-group">
								<input type="text" name="description" class="form-control" placeholder="New Item" required>
							</div>
							<div class="form-group">
								<button class="btn btn-main btn-alt" type="submit">
									<i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
								</button>
							</div>
						</form>
						<div id="todo">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--Font Awesome-->
	<script src="https://use.fontawesome.com/c43ee08de1.js"></script>
	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
